{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Retrieve hidden message from .png file</h1>
<div class="text-center">
    <form method="POST" class="mb-3 text-center" enctype="multipart/form-data">
        <p class="mt-5">Upload .png file with hidden message:</p>
        <input class="mt-3" type="file" name="frm_image" accept="image/jpg"><br>
        <button class="mt-3 btn btn-dark" type="submit">Submit</button>
    </form>
    <div class="mt-5 mb-5" id="output_area">
        {% if message %}
        <h5 class="mb-4">Message:</h5>
        <p class="text-center">{{ message }}</p>
        {% endif %}
    </div>
    <a href="{{ url_for('root') }}">
        <h4>Go back</h4>
    </a>
</div>
{% endblock %}
