{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Hide message in .png file</h1>
<div class="text-center">
    <form method="POST" class="text-center" enctype="multipart/form-data">
        <p class="mt-5">Message to be hidden in file:</p>
        <textarea class="mt-3" cols="60" rows="10" name="frm_message"></textarea><br>
        <input class="mt-3" type="file" name="frm_image" accept="image/png"><br>
        <button class="mt-3 btn btn-dark" type="submit">Submit</button>
    </form>
    <div class="mt-4 mb-5" id="output_area">
        {% if filename %}
        <img src="{{ url_for('static', filename=filename) }}" width="30%" height="30%">
        {% endif %}
    </div>
    <a href="{{ url_for('root') }}">
        <h4>Go back</h4>
    </a>
</div>
{% endblock %}
